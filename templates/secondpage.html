<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: #2c3e50;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background: linear-gradient(90deg, rgba(129, 63, 252, 0.8), rgba(46, 204, 113, 0.8), rgba(52, 152, 219, 0.8), rgba(57, 207, 245, 0.8));
            position: absolute;
            top: 0;
            left: 0;
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            animation: fadeIn .8s ease-out;
        }

        p.description {
            font-size: 20px;
            margin-bottom: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        form {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .field {
            margin-bottom: 20px;
        }

        .inputfield {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        input[type="file"] {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border: 1px solid #27ae60;
        }

        input[type="file"]:hover {
            background-color: #27ae60;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 24px;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1>Brain Tumor Detection</h1>
        <p class="description">Upload your MRI scan to check for any potential brain tumor. Our AI model will provide a
            diagnosis.</p>

        <form action="/brainprediction" method="POST" enctype="multipart/form-data">
            <div class="field">
                <div class="inputfield">
                    <label for="img">Upload Your MRI Scan:</label>
                    <input type="file" name="img" id="img" accept="image/*" required>
                </div>
            </div>
            <div class="field">
                <input type="submit" name="btn" value="Check Tumor">
            </div>
        </form>
    </div>
</body>

</html>
